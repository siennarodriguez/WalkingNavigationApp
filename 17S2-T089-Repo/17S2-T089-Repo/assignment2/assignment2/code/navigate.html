<!doctype html>
<html>
    <head>
        <title>Navigator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/navigationApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="headerBarTitle">Route Navigation</span>
                </div>
            </header>

            <main class="mdl-layout__content" id="map">
                <!--   Navigate page content here:   -->

            </main>
            
            <div id="backGround"><img class="turnImage" src="images/straight.svg" id="waypoint"></div> 
        
            
            <table id="generalInfo" class="mdl-data-table mdl-js-data-table">
                <tr>
                <td class="mdl-data-table__cell--non-numeric">Distance to Waypoint: </td>
                <td class="mdl-data-table__cell--non-numeric" id="distance"></td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Average Speed: </td>
                <td class="mdl-data-table__cell--non-numeric" id="speed"></td>
            </tr>
            
            <tr>
                <td class="mdl-data-table__cell--non-numeric">User Heading: </td>
                <td class="mdl-data-table__cell--non-numeric" id="heading"></td>
            </tr>
                
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Staying on course: </td>
                <td class="mdl-data-table__cell--non-numeric" id="course"></td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Time to destination: </td>
                <td class="mdl-data-table__cell--non-numeric" id="time"></td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Directions: </td>
                <td class="mdl-data-table__cell--non-numeric" id="direction"></td>
            </tr>
            </table>
            
                <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/navigatePage.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBSnEsw1auea1y4UVbGASgxG80SFaGeGg8&libraries=geometry&callback=initMap">
        </script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
